<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        table {
            margin: auto;
            margin-top: 40px;
            width: 60%;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Face Attendance Dashboard</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Time</th>
        </tr>

        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.time }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="footer">
        Powered by Karan's AI Attendance System
    </div>

</body>
</html>
